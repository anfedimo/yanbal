<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="frmOtros">
		<p:dialog id="dlOtros" closable="true" header="Error"
			widgetVar="dlOtros" modal="true" styleClass="dialog">
			<p:panel id="pnlDlMensaje">
				<h:outputText value="#{otroBean.mensajeError}" />
			</p:panel>
		</p:dialog>

		<center>
			<p:panel id="pnlOtros" style="border:none;">

				<c:if test="#{otroBean.inicio}">
					<p:panelGrid styleClass="companyHeaderGrid" columns="1">
						<p:outputLabel value="Tipificaci&oacute;n:"
							for="slcTipificacionOtrs"></p:outputLabel>
						<p:selectOneMenu value="#{otroBean.idTipificacion}"
							id="slcTipificacionOtrs" style="width:400px">
							<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItems value="#{otroBean.tipificaciones}"></f:selectItems>
							<p:ajax event="change" update=""
								listener="#{otroBean.onChangeTipificacion}" procces="@this" />
						</p:selectOneMenu>

						<p:outputLabel value="Observaci&oacute;n:" for="txtObsOtros"></p:outputLabel>
						<p:inputTextarea value="#{otroBean.observacion}" id="txtObsOtros"
							style="width:400px" cols="30" maxlength="800"></p:inputTextarea>
					</p:panelGrid>
					<p:commandButton value="Guardar GestiÃ³n"
						action="#{otroBean.guardarOtro()}" icon="ui-icon-disk"></p:commandButton>
				</c:if>
				<c:if test="#{otroBean.fin}">
					<h1>GESTI&Oacute;N GUARDADA CORRECTAMENTE</h1>
				</c:if>
			</p:panel>
		</center>
	</h:form>



</ui:composition>
