<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



	<h:form id="frmNoContacto">
		<p:dialog id="dlNocontacto" closable="true" header="Error"
			widgetVar="dlNocontacto" modal="true" styleClass="dialog">
			<p:panel id="pnlDlMensaje">
				<h:outputText value="#{noContactoBean.mensajeError}" />
			</p:panel>
		</p:dialog>

		<center>
			<p:panel id="pnlNoContacto" style="border:none;">
				<c:if test="#{noContactoBean.inicio}">
					<p:panelGrid styleClass="companyHeaderGrid" columns="1">
						<p:outputLabel value="Tipificaci&oacute;n:" 
							for="slcTipificacionNC"></p:outputLabel>
						<p:selectOneMenu value="#{noContactoBean.idTipificacion}"
							id="slcTipificacionNC" style="width:400px">
							<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItems value="#{noContactoBean.tipificaciones}"></f:selectItems>
						</p:selectOneMenu>
						<p:outputLabel value="Observaci&oacute;n:" for="txtObsNC"></p:outputLabel>
						<p:inputTextarea value="#{noContactoBean.observacion}"
							id="txtObsNC" style="width:400px" cols="30" maxlength="800"></p:inputTextarea>
					</p:panelGrid>
					<center>
					<p:commandButton value="Guardar GestiÃ³n" 
						action="#{noContactoBean.guardarNoContacto()}"  icon="ui-icon-disk">
					</p:commandButton>
					</center>


				</c:if>
				<c:if test="#{noContactoBean.fin}">
					<h1>GESTI&Oacute;N GUARDADA CORRECTAMENTE</h1>

				</c:if>
			</p:panel>
		</center>
	</h:form>




</ui:composition>
